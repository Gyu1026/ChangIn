<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 가로맞춤 (세로 스크롤)</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body { background:#000; }
    .viewport { position: fixed; inset: 0; overflow: auto; background:#000; }
    .fitWidth { display:block; width:100%; height:auto; margin:0 auto; }
  </style>
</head>
<body>
  <div class="viewport">
    <!-- 저장소에 올린 이미지(상대경로) -->
    <img class="fitWidth" src="./assets/poster.png" alt="이미지">
  </div>
</body>
</html>
