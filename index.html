<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 보기</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body { background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif; }
    /* 상단 바 */
    .topbar {
      position: fixed; inset: 0 0 auto 0; height: 56px;
      display: flex; gap: 8px; align-items: center;
      padding: 8px 12px; background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px); z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .topbar input {
      flex: 1; height: 40px; padding: 0 12px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.2); background: rgba(255,255,255,.06); color: #fff;
    }
    .topbar button {
      height: 40px; padding: 0 14px; border-radius: 10px; cursor: pointer;
      background: rgba(255,255,255,.12); color:#fff; border: 1px solid rgba(255,255,255,.2);
    }
    .topbar button:hover { background: rgba(255,255,255,.2); }

    /* 뷰포트 */
    .viewport {
      position: fixed; inset: 56px 0 0 0;  /* 상단바 높이만큼 아래부터 */
      display: grid; place-items: center;  /* 중앙정렬 */
      background:#000;
    }
    /* 핵심: 화면에 맞춰 축소, 비율 유지 */
    img.viewer {
      max-width: 100%;
      max-height: 100%;
      width: auto; height: auto;
      object-fit: contain;
      display: block;
    }

    /* 에러/로딩 메시지 */
    .msg {
      position: fixed; left: 12px; bottom: 12px;
      font-size: 12px; color:#ddd; background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.2); padding: 8px 10px; border-radius: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="topbar">
    <input id="urlInput" type="url" placeholder="이미지 URL 붙여넣기 (예: https://i.imgur.com/abc123.png)" />
    <button id="openBtn">열기</button>
    <button id="fitBtn" title="화면맞춤">맞춤</button>
  </div>

  <div class="viewport">
    <!-- ✅ 여기 한 줄이 전부: 이미지를 화면에 딱 맞게 표시 -->
    <img id="viewer" class="viewer" alt="이미지" />
  </div>

  <div id="msg" class="msg hidden">로드 중…</div>

  <script>
    // 기본 이미지(원하는 URL로 바꾸세요) — 구글 드라이브 '직접링크' 예시
    const DEFAULT_SRC = "https://drive.google.com/uc?export=view&id=1kRDqhz_JLbQ9j6K59x9uZ20HFG0_kBzC";

    const $viewer = document.getElementById("viewer");
    const $urlInput = document.getElementById("urlInput");
    const $openBtn = document.getElementById("openBtn");
    const $fitBtn = document.getElementById("fitBtn");
    const $msg = document.getElementById("msg");

    // 메시지 헬퍼
    const showMsg = (text) => { $msg.textContent = text; $msg.classList.remove("hidden"); };
    const hideMsg = () => { $msg.classList.add("hidden"); };

    // URL 파라미터 ?src= 로도 이미지 지정 가능
    const params = new URL(location.href).searchParams;
    const initialSrc = params.get("src") || DEFAULT_SRC;

    function loadImage(src){
      if (!src) return;
      $urlInput.value = src;
      showMsg("로드 중…");

      // 캐시 이슈 있을 때를 대비해 onload/onerror 갱신
      const temp = new Image();
      temp.onload = () => {
        $viewer.src = src;
        hideMsg();
      };
      temp.onerror = () => {
        showMsg("이미지를 불러오지 못했습니다. URL과 공개 설정을 확인하세요.");
      };
      temp.referrerPolicy = "no-referrer";   // 일부 이미지 호스트 호환성 향상
      temp.src = src;
    }

    // 열기 버튼
    $openBtn.addEventListener("click", () => loadImage($urlInput.value.trim()));
    // 엔터로도 열기
    $urlInput.addEventListener("keydown", e => { if (e.key === "Enter") loadImage($urlInput.value.trim()); });

    // 맞춤(현재 구성에선 자동이라 시각적 리셋용)
    $fitBtn.addEventListener("click", () => {
      // object-fit: contain 이라 별도 처리 불필요하지만, 로딩 메시지만 리셋
      hideMsg();
    });

    // 처음 로드
    loadImage(initialSrc);
  </script>
</body>
</html>
