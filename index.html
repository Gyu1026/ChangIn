<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여백 포함 이미지 뷰어</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    body {
      display: flex;
      justify-content: center;  /* 가운데 정렬 */
      padding: 0 64px;          /* 좌우 여백 */
      box-sizing: border-box;
    }
    img {
      width: 100%;      /* 화면 가로에 맞춤 */
      height: auto;     /* 비율 유지 */
      display: block;
    }
  </style>
</head>
<body>
  <!-- 저장소에 올려둔 이미지 경로 (예: ./assets/poster.png) -->
  <img src="./assets/poster.png" alt="이미지">
</body>
</html>
