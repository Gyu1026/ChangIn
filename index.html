<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>구글 드라이브 이미지 테스트</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 95vw;   /* 화면 너비의 95%까지 */
      max-height: 95vh;  /* 화면 높이의 95%까지 */
      object-fit: contain;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <img src="https://drive.google.com/uc?export=view&id=1kRDqhz_JLbQ9j6K59x9uZ20HFG0_kBzC"
       alt="구글 드라이브 이미지"
       onerror="alert('이미지를 불러오지 못했습니다. 드라이브 공유 설정을 확인하세요.');">
</body>
</html>
